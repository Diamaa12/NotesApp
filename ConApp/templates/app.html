{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/app.css'%}">
</head>
<body>
    <h3>Welcome to your subcription Website.</h3>
             <div class="form">
                <form method="POST"  class="formulaire">
                    {% csrf_token %}
                    <p class="para2">Please completed this Formular. </p>
                    <div class="mb-3">
                        <label for="username" id="username-lab" class="form-label">Username: </label>
                        <input type="text" id="username" name="username"><br>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" name="email" id="email" ><br>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" name="password" id="password" ><br>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Repeat password: </label>
                        <input type="password" name="password2" id="password2" ><br>
                    </div>
                    {% if error %}
                        <small style="color:red;">
                            {{error}}
                        </small>
                    {% endif%}
                    <button type="submit" class="btn btn-primary" id="btn-primary" value="submit">Send</button>
                </form>
            </div>
</body>
</html>
