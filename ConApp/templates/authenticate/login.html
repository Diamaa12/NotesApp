{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    <div class="container">
         {% if messages %}
            {% for message in messages %}
                <p class="message">{{message}}</p>
            {% endfor %}
        {% elif ticks %}
            <p class="deconnect">{{ticks}}</p>
        {% else %}
            <p class="log">Welcome to your Login page</p>
        {% endif %}

        <form method="POST" action="{% url 'login-user' %}">
            {% csrf_token %}
              <div class="form-group">
                <label for="email" id="username">Username:</label>
                <input type="text" class="form-control" placeholder="Enter your Username" name="username" id="email">
              </div>
              <div class="form-group">
                <label for="pwd" id="password">Password:</label>
                <input type="password" name="password"  class="form-control" placeholder="Enter password" id="pwd">
              </div>
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
