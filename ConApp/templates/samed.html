{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/notes.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <p class="para1">Welcome to your notice Page. </p>

     <div class="container">
          <div class="logo">
              <img src="{% static 'images/boot.jpeg' %}" alt="alternatetext">

               {% if user %}
                    <p class='perso'>Welcome {{user}} You are loged now</p>
              {% endif %}
              <p><a href="{% url 'logout-user' %}"><button type="button" class="btn btn-outline-primary" >Logout</button></a></p>
          </div>
         <div class="form">
                <form method="POST" action="{% url 'mamadou-notice' %}" class="formulaire">
          {% csrf_token %}
                  <div class="form-row">
                    <div class="col"><label for="day" class="test1">Tag:
                      <input type="text" id="day" name="day" class="form-control" placeholder="day"></label>
                    </div>
                    <div class="col"><label for="date" class="test2">Datum:
                      <input type="date" id="date" name="date" class="form-control" placeholder="State"></label>
                    </div>
                    <div class="col"><label for="notes" class="test3">Aufgabe:
                      <textarea name="notes" id="notes"  rows="3" class="form-control" placeholder="Notice"></textarea>
                    </label>
                    </div>
                    <div class="col"><label for="btn-primarys" class="test4">
                      <button type="submit" class="btn btn-primary" id="btn-primarys" value="submit">Send</button></label>
                    </div>
                  </div>
                </form>
            </div>
            <div class="user">
                {% for d in data%}
                <p><span class="sp1">{{d.day}}: {{d.date}}</span><br/> {{d.notes}}</p>
                <div class="alert alert-danger" role="alert">
                    <a href="../samed/{{d.id}}" class="alert-link"><p>Delete it</p></a>
                </div>
                {% endfor %}
            </div>
            <div class="powered">
                <p class="pow">Powered by leyss@re</p>
            </div>
        </div>

</body>
</html>
